<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script>

        var arr = [["HuNan01", "HuNan02", "HuNan03", "HuNan04"], ["HuBei01", "HuBei02", "HuBei03", "HuBei04"], ["Guangzhou01", "Guangzhou02", "Guangzhou03", "Guangzhou04"]];


        $(function () {
            $('#select').change(
                function () {
                    //将右侧元素转成dom对象 然后将城市数据清空
                    $('#City').get(0).options.length = 1;
                    var value = this.value;
                    //jQuery for循环 写法一
                    $.each(arr, function (index, element) {
                            //遍历arr 当传进来的value = index时继续
                            if (value == index) {
                                //遍历数组  添加城市信息到 右侧
                                $.each(element, function (i, e) {
                                    $('#City').append('<option>' + e + '</option>')
                                })
                            }
                        }
                    )
                })
        });


    </script>
</head>
<body>
<select id="select">
    <option>--select--</option>
    <option value="0">HuNan</option>
    <option value="1">HuBei</option>
    <option value="2">Guangzhou</option>
</select>
<select id="City">
    <option>--select--</option>
</select>
</body>
</html>
