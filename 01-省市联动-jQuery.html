<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script>

        var arr = [["HuNan01", "HuNan02", "HuNan03", "HuNan04"], ["HuBei01", "HuBei02", "HuBei03", "HuBei04"], ["Guangzhou01", "Guangzhou02", "Guangzhou03", "Guangzhou04"]];


        $(function () {
            $('#select').change(function () {
                $('#City').get(0).options.length = 1;
                console.log(this.value);
                $.each(arr, function (index, element) {

                    console.log(index + '-----' + element);
                    if (this.value == index) {
                        console.log("222");
                        for (var i = 0; i < element.length; i++) {
                            $('#City').append('<option>' + element[i] + '</option>')
                        }
                    }
                })
            })
        });


    </script>
</head>
<body>
<select id="select">
    <option value="">--select--</option>
    <option value="0">HuNan</option>
    <option value="1">HuBei</option>
    <option value="2">Guangzhou</option>
</select>
<select id="City">
    <option>--select--</option>
</select>
</body>
</html>
